<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Plant Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sección del encabezado (Header) -->
    <header class="header">
      <div class="logo">
        <h1>SpaceX</h1>
      </div>
      <!-- Barra de navegación -->
      <nav class="nav">
        <div class="nav-container">
          <!-- Input tipo checkbox para el menú hamburguesa -->
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <!-- Icono del menú hamburguesa -->
          <label for="menu-toggle" class="menu-icon">&#9776;</label>
          <!-- Lista de enlaces de navegación -->
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Category</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main>
      <section class="section-uno">
        <h1>Plant For Interior</h1>
        <p>Bring Freshness to your Architecture</p>
        <button>Shop Now</button>
      </section>
      <section class="section-dos">
        <div class="grid-layout">
          <div class="caja c1">
            <h3>PLANTS INTERIOR</h3>
          </div>
          <div class="caja c2"></div>
          <div class="caja c3"></div>
          <div class="caja c4"></div>
        </div>
      </section>
      <section class="section-tres">
        <h2>New Product</h2>
        <div class="grid-layout-dos">
          <div class="caja-carta caja1">
            <p>$400</p>
          </div>
          <div class="caja-carta caja2">
            <p>$600</p>
          </div>
          <div class="caja-carta caja3">
            <p>$900</p>
          </div>
          <div class="caja-carta caja4">
            <p>$1500</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
